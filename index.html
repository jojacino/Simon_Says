<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simon Says Game</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="simon-case">

        <div class="simon-board">

            <div class="game-button blue-button"></div>
            <div class="game-button green-button"></div>
            <div class="game-button gold-button"></div>
            <div class="game-button red-button"></div>

        </div>

        <div class="console-wrapper">
            <div class="console row">
                <button type="button" class="console-button reset-button">Start</br>Reset</button>
                <button type="button" class="console-button console-btn-dim strict-button">Strict</br>Mode</button>
                <div class="logobox">
                    <h5 class="game-lable">Simon Says</h5>
                </div>
                <p class="lable notification-lable">Notification</p>
                <h5 class="console-text notification">Welcome!</h5>

                <p class="lable count-lable">Count</p>
                <h5 class="console-text step-count">0</h5>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
